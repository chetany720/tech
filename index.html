    <style>
      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* For vertical scrollbars */
        height: 8px; /* For horizontal scrollbars */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f0f0f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #2d3748; /* Dark mode track color (neutral-800) */
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #718096; /* Dark mode thumb color (neutral-500) */
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; /* Dark mode thumb hover color (neutral-400) */
      }

      /* Ensure body and root take full height for sticky footer */
      body, #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #ffffff; /* Default light background */
      }
      html.dark body, html.dark #root {
        background-color: #1a202c; /* Default dark background (neutral-900) */
      }
      #root > div { /* Assuming the main App container is the direct child */
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      /* Prose styles for markdown content if not using @tailwindcss/typography plugin */
      .prose {
        color: #374151; /* neutral-700 */
      }
      html.dark .prose {
        color: #d1d5db; /* neutral-300 */
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #111827; /* neutral-900 */
        font-weight: 600;
        margin-top: 1.25em;
        margin-bottom: 0.5em;
      }
      html.dark .prose h1, html.dark .prose h2, html.dark .prose h3, html.dark .prose h4, html.dark .prose h5, html.dark .prose h6 {
        color: #f9fafb; /* neutral-50 */
      }
      .prose a {
        color: #3b82f6; /* primary-DEFAULT */
        text-decoration: underline;
      }
      html.dark .prose a {
        color: #60a5fa; /* primary-light */
      }
      .prose p {
        margin-top: 0.75em;
        margin-bottom: 0.75em;
        line-height: 1.625;
      }
      .prose ul, .prose ol {
        margin-top: 0.75em;
        margin-bottom: 0.75em;
        padding-left: 1.5em;
      }
      .prose li > p {
        margin-top: 0.25em;
        margin-bottom: 0.25em;
      }
      .prose blockquote {
        margin-top: 1em;
        margin-bottom: 1em;
        padding-left: 1em;
        border-left-width: 0.25rem;
        border-left-color: #e5e7eb; /* neutral-200 */
        font-style: italic;
        color: #4b5563; /* neutral-600 */
      }
      html.dark .prose blockquote {
        border-left-color: #4b5563; /* neutral-600 */
        color: #9ca3af; /* neutral-400 */
      }
      .prose code {
        background-color: #f3f4f6; /* neutral-100 */
        color: #1f2937; /* neutral-800 */
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 3px;
      }
      html.dark .prose code {
        background-color: #374151; /* neutral-700 */
        color: #f3f4f6; /* neutral-100 */
      }
      .prose pre { /* Overridden by CodeBlock component styles but good as a fallback */
        background-color: #1f2937; /* neutral-800 */
        color: #f3f4f6; /* neutral-100 */
        padding: 1em;
        border-radius: 0.375rem;
        overflow-x: auto;
      }
      html.dark .prose pre {
        background-color: #000000;
        color: #e5e7eb; /* neutral-200 */
      }
      .prose img {
        margin-top: 1em;
        margin-bottom: 1em;
        border-radius: 0.375rem;
      }

    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#60a5fa', // blue-400
                DEFAULT: '#3b82f6', // blue-500
                dark: '#2563eb',  // blue-600
              },
              secondary: {
                light: '#f87171', // red-400
                DEFAULT: '#ef4444', // red-500
                dark: '#dc2626',   // red-600
              },
              neutral: { // Re-defining neutral palette to ensure consistency if needed
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              }
            },
            typography: (theme) => ({ // Basic prose styles for rendered HTML content
              DEFAULT: {
                css: {
                  color: theme('colors.neutral.700'),
                  a: {
                    color: theme('colors.primary.DEFAULT'),
                    '&:hover': {
                      color: theme('colors.primary.dark'),
                    },
                  },
                  'h1, h2, h3, h4, h5, h6': {
                     color: theme('colors.neutral.900'),
                  },
                  // Add more prose styles if needed
                },
              },
              dark: { // Dark mode prose styles
                css: {
                  color: theme('colors.neutral.300'),
                  a: {
                    color: theme('colors.primary.light'),
                    '&:hover': {
                      color: theme('colors.primary.DEFAULT'),
                    },
                  },
                  'h1, h2, h3, h4, h5, h6': {
                     color: theme('colors.neutral.100'),
                  },
                  // Add more dark mode prose styles if needed
                },
              },
            }),
          }
        },
        plugins: [
          // require('@tailwindcss/typography'), // If you decide to use the official plugin
          // require('@tailwindcss/aspect-ratio'), // For aspect ratio utilities like in Tutorial Video
        ]
      }
    </script>
